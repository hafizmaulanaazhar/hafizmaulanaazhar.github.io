<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script type ="text/javascript">
        $(function(){

            //mengambil data dari file headline.txt
            $.get('data.json',function(obj){
                var str = "<table border='1' cellspacing='0' cellpadding='5' align='center'>";
                str+= "<tr align='center' bgcolor='#63b3ed'><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Waktu Publish</td><td>Waktu Scraping</td></tr>";
                //looping data headline -
                $.each(obj,function(n,data){
                    
                    //isi tabel
                    str+= "<tr><td>"+(n+1)+"</td>";
                    str+= "<td>"+data.judul+"</td>";
                    str+= "<td>"+data.kategori+"</td>";
                    str+= "<td>"+data.waktu_publish+"</td>";
                    str+= "<td>"+data.waktu_scraping+"</td></tr>";
                });
                //tag tabel penutup
                str+="</table>";
                //Display semua headline ke html
                $('#data_json').html(str);
            });
            
        });
        
    </script>
<div id="data_json"></div>
